        function getRandomTask() {
            const now = new Date().getTime();
            if (now < taskCooldown) {
                alert("You can only get a new task once every hour.");
                return;
            }
            const randomIndex = Math.floor(Math.random() * taskList.length);
            const randomTask = taskList[randomIndex];
            document.getElementById("task").innerText = randomTask.task;
            taskCooldown = now + 3600000; // 1 hour cooldown
            resetTimer();
        }

        function completeTask() {
            points++;
            document.getElementById("points").innerText = "Points: " + points;
            document.getElementById("completeTaskButton").disabled = true;
        }

        function resetTimer() {
            clearTimeout(window.completeTaskTimer);
            document.getElementById("completeTaskButton").disabled = false;
            window.completeTaskTimer = setTimeout(() => {

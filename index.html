<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Task Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        button, select {
            font-size: 1.5em;
            padding: 0.5em 1.5em;
            margin-bottom: 1em;
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        button:hover, select:hover {
            background-color: #ff7e5f;
            color: #fff;
        }
        #taskDisplay {
            font-size: 2em;
            padding: 0 1em;
            color: white;
            max-width: 80%;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        .container {
            text-align: center;
        }
        .settings {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: #fff;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .settings-menu.show {
            display: block;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        .credit {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .points {
            font-size: 1.5em;
            color: white;
            margin-top: 1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="credit">Made by @HarshHelium</div>
    <div class="settings">
        <button onclick="toggleSettings()">Settings</button>
        <div class="settings-menu" id="settingsMenu">
            <label for="colorPicker">Choose Background Color:</label>
            <input type="color" id="colorPicker" value="#ff7e5f">
            <label for="taskFilter">Choose Task Difficulty:</label>
            <select id="taskFilter">
                <option value="all">All</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <div class="container">
        <h1>Random Task Generator</h1>
        <button onclick="generateTask()">Get a Random Task</button>
        <button onclick="completeTask()">Complete Task</button>
        <p id="taskDisplay"></p>
        <div class="points" id="pointsDisplay">Points: 0</div>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const tasks = [

            { task: "Attend a local event", difficulty: "medium" },
            { task: "Go to a park and read a book", difficulty: "easy" },
            { task: "Try a new workout class", difficulty: "medium" },
            { task: "Find a four-leaf clover", difficulty: "hard" },
            { task: "Start a conversation with a stranger", difficulty: "medium" },
            { task: "Visit a nearby town", difficulty: "medium" },
            { task: "Send a postcard to a friend", difficulty: "easy" },

            { task: "Buy a local newspaper and read it", difficulty: "easy" },
            { task: "Find a new hiking trail", difficulty: "medium" },

            { task: "Visit a local museum", difficulty: "medium" },
            { task: "Try a new ice cream flavor", difficulty: "easy" },

            { task: "Visit a bookstore and buy a book", difficulty: "easy" },
            { task: "Give a small gift to someone", difficulty: "easy" },
            { task: "Find a local landmark and take a photo", difficulty: "medium" },
            { task: "Try a new type of tea", difficulty: "easy" },
            { task: "Ask someone about their favorite book", difficulty: "easy" },
            { task: "Visit a farmer's market", difficulty: "easy" },

            { task: "Buy a plant and take care of it", difficulty: "medium" },

            { task: "Find a local library and borrow a book", difficulty: "medium" },

            { task: "Watch a movie", difficulty: "easy" },
            { task: "Watch 'Inception'", difficulty: "easy" },
            { task: "Watch 'The Matrix'", difficulty: "easy" },

            { task: "Run a marathon", difficulty: "hard" },

            { task: "Start a YouTube channel", difficulty: "hard" },
            { task: "Go on a vacation", difficulty: "hard" },
            { task: "Get a new job", difficulty: "hard" },
            { task: "Move to a new city", difficulty: "hard" },
            { task: "Learn to play a musical instrument", difficulty: "hard" },
            { task: "Join a sports team", difficulty: "hard" }
        ];

        let points = 0;

        function generateTask() {
            const taskFilter = document.getElementById('taskFilter').value;
            let filteredTasks = tasks;

            if (taskFilter !== 'all') {
                filteredTasks = tasks.filter(task => task.difficulty === taskFilter);
            }

            const randomIndex = Math.floor(Math.random() * filteredTasks.length);
            const task = filteredTasks[randomIndex].task;

            // Split the task into words and find the center word
            const words = task.split(' ');
            const centerIndex = Math.floor(words.length / 2);

            // Join the words and center them
            const centeredTask = words.map((word, index) => {
                if (index === centerIndex) {
                    return `<span style="display: inline-block;">${word}</span>`;
                }
                return word;
            }).join(' ');

            document.getElementById('taskDisplay').innerHTML = centeredTask;
        }

        function completeTask() {
            points++;
            document.getElementById('pointsDisplay').innerText = `Points: ${points}`;
        }

        function toggleSettings() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.classList.toggle('show');
        }

        document.getElementById('colorPicker').addEventListener('input', function() {
            const color = this.value;
            document.body.style.background = `linear-gradient(to right, ${color}, #feb47b)`;
        });

        // Play background music
        window.addEventListener('load', function() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
        });
    </script>
</body>
</html>

        function generateTask() {
            const taskFilter = document.getElementById('taskFilter').value;
            let filteredTasks = tasks;

            if (taskFilter !== 'all') {
                filteredTasks = tasks.filter(task => task.difficulty === taskFilter);
            }

            const randomIndex = Math.floor(Math.random() * filteredTasks.length);
            const task = filteredTasks[randomIndex].task;

            // Split the task into words and find the center word
            const words = task.split(' ');
            const centerIndex = Math.floor(words.length / 2);

            // Join the words and center them
            const centeredTask = words.map((word, index) => {
                if (index === centerIndex) {
                    return `<span style="display: inline-block;">${word}</span>`;
                }
                return word;
            }).join(' ');

            document.getElementById('taskDisplay').innerHTML = centeredTask;
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Task Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        .container {
            margin-top: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #888;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            z-index: 1000;
            width: 300px;
            text-align: left;
        }
        .popup h2 {
            margin-top: 0;
        }
        .popup .close-btn {
            display: block;
            margin-top: 20px;
            text-align: right;
        }
        .popup .close-btn button {
            padding: 5px 10px;
            background-color: #888;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup .close-btn button:hover {
            background-color: #555;
        }
        #settings-popup, #info-popup {
            display: none;
        }
        .visible {
            display: block;
        }
        .popup-content {
            margin-bottom: 15px;
        }
        .volume-slider-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .volume-slider-container label {
            margin-right: 10px;
        }
        #task-display {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Task Generator</h1>
        <button id="get-task-btn">Get a Random Task</button>
        <button id="complete-task-btn" disabled>Complete Task</button>
        <div id="task-display"></div>
        <div id="points-display">Points: 0</div>
        <button id="settings-btn">Settings</button>
        <button id="info-btn">Info</button>

        <div id="settings-popup" class="popup">
            <h2>Settings</h2>
            <div class="popup-content">
                <label for="volume-slider">Music Volume:</label>
                <div class="volume-slider-container">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="1" max="50" value="10">
                </div>
            </div>
            <div class="close-btn">
                <button onclick="closePopup('settings-popup')">Close</button>
            </div>
        </div>

        <div id="info-popup" class="popup">
            <h2>Info</h2>
            <div class="popup-content">
                <p>This is a random task generator.</p>
                <p>Made by @HarshHelium</p>
            </div>
            <div class="close-btn">
                <button onclick="closePopup('info-popup')">Close</button>
            </div>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="path/to/your/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Task Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: white;
            text-align: center;
        }
        #pointsDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #settings {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #info {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        #infoPopup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #infoPopup.show {
            display: block;
        }
        #closeInfo {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateTaskButton {
            background-color: #ff7f50;
        }
        #completeTaskButton {
            background-color: #32cd32;
            display: none;
        }
        #settingsButton {
            background-color: #6495ed;
        }
        #taskDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body onload="startMusic(); showInfoIfFirstVisit();">
    <div id="pointsDisplay">Made by @HarshHelium<br>Points: <span id="points">0</span></div>
    <button id="settingsButton" class="button" onclick="showSettings()">Settings</button>
    <div>
        <h1>Random Task Generator</h1>
        <button id="generateTaskButton" class="button" onclick="generateTask()">Get a Random Task</button>
        <button id="completeTaskButton" class="button" onclick="completeTask()">Complete Task</button>
        <div id="taskDisplay"></div>
        <div id="timerDisplay"></div>
    </div>
    <button id="infoButton" class="button" onclick="showInfo()">Info</button>
    <div id="infoPopup">
        <div id="closeInfo" onclick="closeInfo()">X</div>
        <p>Welcome to the Random Task Generator!</p>
        <p>Click "Get a Random Task" to receive a task.</p>
        <p>Complete the task and click "Complete Task" to earn points.</p>
        <p>Points are displayed at the top left of the screen.</p>
    </div>
    <div id="particles-js"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const tasks = [
            'Do 10 push-ups',
            'Read a chapter of a book',
            'Go for a 10-minute walk',
            'Write a journal entry',
            'Draw something',
            'Meditate for 5 minutes',
            'Watch a TED talk',
            'Learn a new word',
            'Listen to a new song',
            'Try a new recipe'
        ];
        let points = 0;
        let timerInterval;

        function startMusic() {
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
        }

        function showSettings() {
            alert('Settings will be implemented soon.');
        }

        function generateTask() {
            const randomIndex = Math.floor(Math.random() * tasks.length);
            const task = tasks[randomIndex];
            document.getElementById('taskDisplay').innerText = task;
            document.getElementById('completeTaskButton').style.display = 'inline-block';
            document.getElementById('completeTaskButton').disabled = true;

            clearInterval(timerInterval);
            let countdown = 60;
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.innerText = `Time until you can complete task: ${countdown}s`;
            timerInterval = setInterval(() => {
                countdown--;
                timerDisplay.innerText = `Time until you can complete task: ${countdown}s`;
                if (countdown <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('completeTaskButton').disabled = false;
                    timerDisplay.innerText = '';
                }
            }, 1000);
        }

        function completeTask() {
            points++;
            document.getElementById('points').innerText = points;
            document.getElementById('completeTaskButton').style.display = 'none';
            document.getElementById('taskDisplay').innerText = '';
        }

        function showInfo() {
            document.getElementById('infoPopup').classList.add('show');
        }

        function closeInfo() {
            document.getElementById('infoPopup').classList.remove('show');
        }

        function showInfoIfFirstVisit() {
            const visitedBefore = localStorage.getItem('visitedBefore');
            if (!visitedBefore) {
                showInfo();
                localStorage.setItem('visitedBefore', 'true');
            }
        }

        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 50,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <audio id="backgroundMusic" src="your-music-file.mp3" loop></audio>
</body>
</html>

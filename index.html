        function generateTask() {
            const taskDisplay = document.getElementById('taskDisplay');
            const taskFilter = document.getElementById('taskFilter').value;
            let filteredTasks = tasks;
            if (taskFilter !== 'all') {
                filteredTasks = tasks.filter(task => task.difficulty === taskFilter);
            }
            const randomIndex = Math.floor(Math.random() * filteredTasks.length);
            const randomTask = filteredTasks[randomIndex];
            taskDisplay.textContent = randomTask ? randomTask.task : 'No tasks available';
            startCompleteTaskTimer();
        }

        function completeTask() {
            const pointsDisplay = document.getElementById('pointsDisplay');
            let points = parseInt(pointsDisplay.textContent.split(' ')[1]);
            points += 1;
            pointsDisplay.textContent = `Points: ${points}`;
            savePoints(points);
            document.getElementById('completeTaskBtn').disabled = true;
        }

        function savePoints(points) {
            localStorage.setItem('points', points);
        }

        function loadPoints() {
            const points = localStorage.getItem('points');
            if (points !== null) {
                document.getElementById('pointsDisplay').textContent = `Points: ${points}`;
            }
        }

        function startCompleteTaskTimer() {
            const completeTaskBtn = document.getElementById('completeTaskBtn');
            completeTaskBtn.disabled = true;
            let timer = 60;
            const interval = setInterval(() => {
                timer--;
                completeTaskBtn.textContent = `Complete Task (${timer}s)`;
                if (timer === 0) {
                    clearInterval(interval);
                    completeTaskBtn.textContent = 'Complete Task';
                    completeTaskBtn.disabled = false;
                }
            }, 1000);
